{template "header.html"}
<link href="{HOME_THEME_PATH}css/flexslider.css" rel="stylesheet"> 
</head>
<body>

<div class="animationload">
<div class="loader">Loading...</div>
</div>    
     {template "top.html"}    
     {template "nav.html"}    
    <section class="post-wrapper-top jt-shadow clearfix">
        <div class="container">
            <div class="col-lg-12">
                <h2>{$name}</h2>
                <ul class="breadcrumb pull-right">
                    <li><i class="fa fa-arrow-circle-left"></i>&nbsp;<a href="{SITE_URL}">返回</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
                </ul>
            </div>
        </div>
    </section><!-- end post-wrapper-top -->
    {if $attachment}
    <div class="blog-wrapper">
        <div class="container">
            <div id="aboutslider" class="flexslider clearfix">
                <ul class="slides">
                {loop $attachment $i $t}
                    <li><img src="{dr_thumb($t.file)}" class="img-responsive" alt="{$t.title}"></li>
                {/loop}
                </ul><!-- end slides -->
            </div><!-- end slider -->
                <div class="slider-shadow"></div>
        </div><!-- end container -->
    </div><!-- end postwrapper -->
    {/if}
<section class="white-wrapper">
        <div class="container">
           {$content} 
           
        </div><!-- end container -->
    </section><!-- end grey-wrapper -->
    <section id="two-parallax" class="parallax" style="background-image: url('{HOME_THEME_PATH}demos/parallax_08.jpg');" data-stellar-background-ratio="0.6" data-stellar-vertical-offset="20">
        <div class="overlay">
            <div class="container">
                <div class="stat f-container">
                    <div class="f-element col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <div class="milestone-counter">
                            <i class="fa fa-user fa-3x"></i>
                            <span class="highlight">1876</span>
                            <div class="milestone-details">我们的客户</div>
                        </div>
                    </div>
                    <div class="f-element col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <div class="milestone-counter">
                            <i class="fa fa-coffee fa-3x"></i>
                            <span class="highlight">176</span>
                            <div class="milestone-details">服务城市</div>
                        </div>
                    </div>
                    <div class="f-element col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <div class="milestone-counter">
                            <i class="fa fa-comment fa-3x"></i>
                            <span class="highlight">20000</span>
                            <div class="milestone-details">好评率</div>
                        </div>
                    </div>
                    <div class="f-element col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <div class="milestone-counter">
                            <i class="fa fa-camera fa-3x"></i>
                            <span class="highlight">232</span>
                            <div class="milestone-details">拍摄的照片</div>
                        </div>
                    </div>
                </div><!-- stat -->
            </div><!-- end container -->
        </div><!-- end overlay -->
    </section><!-- end transparent-bg -->
<div class="z-liubai"></div>
   
{template "footer.html"}
  <script type="text/javascript">
    var revapi;
    jQuery(document).ready(function() {
        revapi = jQuery('.tp-banner').revolution(
        {
            delay:9000,
            startwidth:1170,
            startheight:500,
            hideThumbs:10,
            fullWidth:"on",
            forceFullWidth:"on"
        });
    }); //ready
  </script>
      
  <!-- Royal Slider script files -->
  <script src="{HOME_THEME_PATH}royalslider/jquery.easing-1.3.js"></script>
  <script src="{HOME_THEME_PATH}royalslider/jquery.royalslider.min.js"></script>
  <script>
    jQuery(document).ready(function($) {
      var rsi = $('#slider-in-laptop').royalSlider({
        autoHeight: false,
        arrowsNav: false,
        fadeinLoadedSlide: false,
        controlNavigationSpacing: 0,
        controlNavigation: 'bullets',
        imageScaleMode: 'fill',
        imageAlignCenter: true,
        loop: false,
        loopRewind: false,
        numImagesToPreload: 6,
        keyboardNavEnabled: true,
        autoScaleSlider: true,  
        autoScaleSliderWidth: 486,     
        autoScaleSliderHeight: 315,
    
        /* size of all images http://help.dimsemenov.com/kb/royalslider-jquery-plugin-faq/adding-width-and-height-properties-to-images */
        imgWidth: 792,
        imgHeight: 479
    
      }).data('royalSlider');
      $('#slider-next').click(function() {
        rsi.next();
      });
      $('#slider-prev').click(function() {
        rsi.prev();
      });
    });
  </script>
  
    <!-- FlexSlider JavaScript
    ================================================== -->
    <script src="{HOME_THEME_PATH}js/jquery.flexslider.js"></script>
    <script>
    (function($) {
      "use strict";
        $(window).load(function() {
            $('#aboutslider').flexslider({
                animation: "fade",
                controlNav: true,
                animationLoop: true,
                slideshow: true,
                sync: "#carousel"
            });
        });
    })(jQuery);
    </script>
  
  <!-- Demo Switcher JS -->
  <script type="text/javascript" src="{HOME_THEME_PATH}switcher/js/fswit.js"></script>
  <script src="{HOME_THEME_PATH}switcher/js/bootstrap-select.js"></script>
  
</body>
</html>
